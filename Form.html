<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h2>Get in touch</h2>
            <p class="lead">Questions? Do not hesitate to contact us.</p>
        </div>
        <div class="row justify-content-center my-5">
            <div class="col-lg-6">
                <form action="">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" placeholder="my@email.com" class="form-control">

                    <div class="form-floating my-3">
                        <input type="name" id="name" placeholder="eg. David" class="form-control">
                        <label for="name" class="form-label">Name:</label>
                    </div>

                    <label for="subject" id="subject" class="form-label">Subject:</label>
                    <select name="subject" id="subject" class="form-select">
                        <option value="pricing">--Click to select--</option>
                        <option value="pricing" selected>Pricing</option>
                        <option value="rentage"> Rentage</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="form-floating my-5">   
                        <textarea name="query" id="query" cols="30" rows="7" class="form-control" placeholder="Enter your text" style="height: 150px"></textarea>
                        <label for="query">Write a message</label>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
